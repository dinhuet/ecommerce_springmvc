<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Dashboard - Hỏi Dân IT</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            const avatarFile = $("#image");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({ "display": "block" });
            });
        });
    </script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<!--header-->
<div th:replace="admin/layout/header :: header"></div>

<div id="layoutSidenav">
    <!--    //sidebar-->
    <div th:replace="admin/layout/sidebar :: sidebar"></div>


    <div id="layoutSidenav_content">
        <div class="container bg-white p-4 rounded shadow" style="max-width: 700px;">
            <h2 class="text-center mb-4">Create a product</h2>
            <form th:action="@{/admin/product/createProduct}" th:method="post"
                  th:object="${newProduct}"  enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price:</label>
                        <input type="text" class="form-control" id="price" th:field="*{price}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="detail" class="form-label">Detail Description:</label>
                    <textarea type="text" class="form-control" id="detail" th:field="*{detailDesc}"></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="short" class="form-label">Short Description:</label>
                        <input type="text" class="form-control" id="short" th:field="*{shortDesc}">
                    </div>
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="0">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="factory" class="form-label">Factory:</label>
                        <select id="factory"  class="form-select" th:field="*{factory}">
                            <option value="APPLE">Apple (Macbook)</option>
                            <option value="ASUS">Asus</option>
                            <option value="LENOVO">Lenovo</option>
                            <option value="DELL">Dell</option>
                            <option value="LG">LG</option>
                            <option value="ACER">Acer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="target" class="form-label">Target:</label>
                        <select id="target"  class="form-select" th:field="*{target}">
                            <option value="Gaming">Gaming</option>
                            <option value="SINHVIEN-VANPHONG">Sinh viên - văn phòng</option>
                            <option value="THIET-KE-DO-HOA">Thiết kế đồ họa</option>
                            <option value="MONG-NHE">Mỏng nhẹ</option>
                            <option value="DOANH-NHAN">Doanh nhân</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">

                    <div class="col-md-6">
                        <label for="image" class="form-label">Image:</label>
                        <input type="file" class="form-control" id="image" name="productImage">
                        <img id="avatarPreview" src="#" alt="Avatar Preview"
                             style="display:none; margin-top:10px; max-width: 500px; border-radius: 5px;">

                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>

        <!--        footer-->
        <div th:replace="admin/layout/footer :: footer"></div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>

</body>

</html>
