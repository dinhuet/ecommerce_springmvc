<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Dashboard - Hỏi Dân IT</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<!--header-->
<div th:replace="admin/layout/header :: header"></div>

<div id="layoutSidenav">
    <!--    //sidebar-->
    <div th:replace="admin/layout/sidebar :: sidebar"></div>


    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Dashboard</h1>
                <ol class="breadcrumb mb-4">
                    <a href="/admin">Dashboard</a>
                </ol>
            </div>
        </main>

        <div class="container mt-5">
            <div class="card shadow-lg p-4">
                <div class="row g-4">
                    <!-- Ảnh sản phẩm -->
                    <div class="col-md-5 text-center">
                        <img th:if="${product.image != null}"
                             th:src="@{'/images/product/' + ${product.image}}"
                             class="img-fluid rounded"
                             alt="Product image">
                        <img th:if="${product.image == null}"
                             src="/images/no-image.png"
                             class="img-fluid rounded"
                             alt="No image">
                    </div>

                    <!-- Thông tin sản phẩm -->
                    <div class="col-md-7">
                        <h3 th:text="${product.name}" class="mb-3">Tên sản phẩm</h3>

                        <p><strong>Giá:</strong>
                            <span class="text-danger fw-bold fs-5"
                                  th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">
                        0.00
                    </span> VNĐ
                        </p>

                        <p><strong>Mô tả ngắn:</strong></p>
                        <p th:text="${product.shortDesc}">Short description...</p>

                        <p><strong>Mô tả chi tiết:</strong></p>
                        <p th:text="${product.detailDesc}">Detail description...</p>

                        <!-- Hành động -->
                        <div class="mt-4">
                            <a th:href="@{/admin/product/update/{id}(id=${product.id})}"
                               class="btn btn-warning me-2">Update</a>

                            <form th:action="@{/admin/product/delete/{id}(id=${product.id})}"
                                  method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger"
                                        onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">Delete</button>
                            </form>

                            <a th:href="@{/admin/product}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--        footer-->
        <div th:replace="admin/layout/footer :: footer"></div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>

</html>
