<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Dashboard - Hỏi Dân IT</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<!--header-->
<div th:replace="admin/layout/header :: header"></div>

<div id="layoutSidenav">
    <!--    //sidebar-->
    <div th:replace="admin/layout/sidebar :: sidebar"></div>


        <div id="layoutSidenav_content">
            <div>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Product</h1>
                    <a href="/admin">Dashboard</a>
                    <div>
                        <a class="btn btn-primary" href="/admin/product/createProduct" role="button">CreateProduct</a>
                    </div>
                </div>

            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Factory</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.factory}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/admin/product/{id}(id=${product.id})}"
                           role="button">View</a>
                        <a class="btn btn-warning" th:href="@{/admin/product/update/{id}(id=${product.id})}"
                           role="button">Update</a>
                        <form th:action="@{/admin/product/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">Delete</button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>

        <!--        footer-->
        <div th:replace="admin/layout/footer :: footer"></div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>

</body>

</html>
