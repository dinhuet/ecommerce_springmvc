<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
    <meta name="author" content="Hỏi Dân IT" />
    <title>Dashboard - Hỏi Dân IT</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({ "display": "block" });
            });
        });
    </script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<!--header-->
<div th:replace="admin/layout/header :: header"></div>

<div id="layoutSidenav">
    <!--    //sidebar-->
    <div th:replace="admin/layout/sidebar :: sidebar"></div>


    <div id="layoutSidenav_content">
        <div class="container bg-white p-4 rounded shadow" style="max-width: 700px;">
            <h2 class="text-center mb-4">Create a user</h2>
            <form th:action="@{/admin/user/createUser}" th:method="post"
                  th:object="${newUser}"  enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone number:</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="address" class="form-label">Address:</label>-->
<!--                    <input type="text" class="form-control" id="address" name="address">-->
<!--                </div>-->

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="role" class="form-label">Role:</label>
                        <select th:field="*{role.id}" id="role"  class="form-select">
                            <option th:each="r : ${roles}"
                                    th:value="${r.id}"
                                    th:text="${r.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="avatarFile" class="form-label">Avatar:</label>
                        <input type="file" class="form-control" id="avatarFile" name="hoidanItFile">
                        <img id="avatarPreview" src="#" alt="Avatar Preview"
                             style="display:none; margin-top:10px; max-width: 500px; border-radius: 5px;">

                    </div>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>

        <!--        footer-->
        <div th:replace="admin/layout/footer :: footer"></div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>

</body>

</html>
