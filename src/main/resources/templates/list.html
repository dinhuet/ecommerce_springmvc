<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h2>Danh sách công việc</h2>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nội dung</th>
        <th>Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách todos -->
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.completed ? 'Hoàn thành' : 'Chưa xong'}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
